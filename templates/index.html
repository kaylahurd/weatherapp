<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üå∏ Weather Vibes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fce7f3, #fbcfe8);
      color: #1f2937;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      background: linear-gradient(#ec4899, #d946ef);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      font-weight: 700;
    }

    form {
      background: #fff0f6;
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(236, 72, 153, 0.3);
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      background-color: #fce7f3;
      color: #831843;
    }

    button {
      background-color: #ec4899;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #f472b6;
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .weather-box {
      margin-top: 30px;
      background: #fff5f7;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(236, 72, 153, 0.3);
      text-align: center;
      width: 300px;
      color: #831843;
      animation: fadeInUp 0.7s ease-out;
    }

    .weather-box h2 {
      margin-top: 0;
      font-size: 1.8rem;
    }

    .weather-box p {
      font-size: 16px;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h1>üå∏ Kayla's Weather Console</h1>

  <form method="POST">
    <input type="text" name="city" placeholder="Enter a city" required>
    <button type="submit">Check Weather</button>
  </form>

  {% if weather %}
    <div class="weather-box">
      <h2>{{ weather.city }}</h2>
      <p>üå°Ô∏è Temperature: {{ weather.temperature }}¬∞F</p>
      <p>üå•Ô∏è {{ weather.description }}</p>
      <p>üíß Humidity: {{ weather.humidity }}%</p>
    </div>
  {% endif %}
</body>
</html>
